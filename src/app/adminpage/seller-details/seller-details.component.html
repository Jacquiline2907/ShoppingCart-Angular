<body style=" background-color:rgb(196, 224, 236)">

    <table class="table table-striped">
        <tbody>
            <tr class="bg-primary">

                <th>SellerId</th>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Gender</th>
                <th>Email</th>
                <th>PhoneNumber</th>

            </tr>
            <tr *ngFor="let data of seller">
                <td> {{data.userKey}} </td>
                <td> {{data.firstName}} </td>
                <td> {{data.lastName}} </td>
                <td> {{data.genderName}} </td>
                <td> {{data.email}}</td>
                <td> {{data.phoneNumber}} </td>

            </tr>
        </tbody>
    </table>
</body>
