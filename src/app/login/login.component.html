<div class="container">

    <body id="s1" style=" background-image: url('/assets/image/hai.jpg'); background-repeat: no-repeat; background-size:contain;
    background-color:rgb(196, 224, 236)">
        <div class="container">
            <form [formGroup]="loginForm" (ngSubmit)="login()" style="font-weight: bold;">
                <p style="font-size: 15mm;background-color: rgb(196, 224, 236); padding-left: 10px; ">Login </p>
                <br><br>
                <div class="row">
                    <label for="email">Email Id</label>
                    <div>
                        <input class="form-contol" formControlName="Email" type="text">

                    </div>
                </div>

                <div class="row">
                    <label for="password">Password</label>
                    <div>
                        <input class="form-contol" formControlName="password" type="password">
                    </div>
                </div>

                <input type="submit" value="login"
                    style="background-color: transparent; font-size: 2em; float: right; margin-right: 40px; border-radius: 10%;">
                    <br>
                    <br><br>
                <p>New user? <button (click)=register()>Register here</button> </p>
                <button (click)=forgotPassword()>Forgot Password</button>
            </form>
        </div>
    </body>
</div>
