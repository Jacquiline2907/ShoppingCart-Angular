<div class="container">
    <table class="table table-striped">
        <thead>
        <th>Description</th>
        <th>DiscountedAmount</th>
        <th>Image</th>
        <th>Name</th>
        <th>Quantity</th>
        <th>Status</th>
    </thead>
    <tbody>
        <tr *ngFor="let data of cartListDetails">
            <td>{{data.description}}</td>
            <td>{{data.discountedAmount}}</td>
            <td><img id="image" [src]="fetchImage(data.image)" style="width: 100px; height: 100px;"></td>
            <td>{{data.name}}</td>
            <td>{{data.quantity}}</td>
            <td><button (click)="removecartlist()" class="btn btn-success">Remove</button></td>
        </tr>
    </tbody>
    </table>
</div>
