<body id="s1" style=" height:max-content; background-image: linear-gradient(to right, rgba(255,0,0,0), rgb(90, 232, 236)); ">
    <table class="table table-striped">
        <tbody>
            <tr class="bg-primary">

                <th>Section</th>
                <th>Name</th>
                <th>Image</th>
                <th>Description</th>
                <th>Price</th>
                <th>Discount</th>
                <th>Stock</th>

            </tr>
            <tr *ngFor="let data of productDetails">

                <div *ngIf="data.sectionKey == 1">
                    <td>Women's Fashion</td>
                </div>
                <div *ngIf="data.sectionKey == 2">
                    <td>Mens's Fashion</td>
                </div>
                <div *ngIf="data.sectionKey == 3">
                    <td>Kid's Fashion</td>
                </div>
                <div *ngIf="data.sectionKey == 4">
                    <td>Electronics</td>
                </div>
                <div *ngIf="data.sectionKey == 5">
                    <td>Home & Furniture</td>
                </div>
                <div *ngIf="data.sectionKey == 6">
                    <td>TVs & Appliances</td>
                </div>
                <td> {{data.name}} </td>
                <!-- <td> {{data.gender}} </td> -->
                <td> <img id="image" [src]="fetchimage(data.image)"
                        style="width: 100px; height: 100px;"> </td>
                <td> {{data.description}} </td>
                <td> {{data.price}} </td>
                <td> {{data.discount}} </td>
                <td> {{data.stock}} </td>

            </tr>
        </tbody>
    </table>
</body>
